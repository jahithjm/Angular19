<div class="mx-auto ">
  <div
    class="bg-white shadow-md border rounded-xl p-6 flex flex-col gap-6 relative items-center"
  >
    <img
      [src]="product().image"
      class="w-[200px] h-[100px] object-contain"
      alt=""
    />

  <div class="flex flex-col mt-2">
    <h2>{{ product().title }}</h2>
    <p class="text-gray-600">{{ product().price }}</p>
    <p class="text-gray-500 text-sm">Price: {{ "$" + product().price }}</p>
    <app-primary-button label="Add to Cart" (btnClicked)="cartService.addToCart(product())" class="mt-3"></app-primary-button>

  </div>

      <span class="absolute top-2  right-3 font-bold"
      [class]="product().stock?'text-green-500':'text-red-500 my-auto'"
      >
        @if (product().stock) {
          {{ product().stock}} left
        }@else {
          Out of stock!
        }
    </span>

  </div>
</div>
